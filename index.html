<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kip Countdown</title>
<style>
:root {
--kmar-blauw: #001c3d;
--kmar-goud: #c5a059;
}

body {
margin: 0;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
/* De nieuwe Marechaussee foto als achtergrond */
background: linear-gradient(rgba(0, 28, 61, 0.6), rgba(0, 28, 61, 0.6)), 
url('https://st4.depositphotos.com/15296130/23851/i/450/depositphotos_238510800-stock-photo-marseille-france-july-2018-backside.jpg') no-repeat center center fixed;
background-size: cover;
color: #ffffff;
font-family: 'Segoe UI', sans-serif;
text-align: center;
}

.container {
background: rgba(0, 28, 61, 0.85);
padding: 30px;
border-radius: 12px;
border: 2px solid var(--kmar-goud);
box-shadow: 0 0 30px rgba(0,0,0,0.8);
width: min(500px, 92vw);
backdrop-filter: blur(8px);
}

h1 {
color: var(--kmar-goud);
text-transform: uppercase;
font-size: clamp(1rem, 4.5vw, 1.5rem);
margin-bottom: 25px;
letter-spacing: 1px;
}

#timer {
display: flex;
justify-content: center;
gap: 12px;
}

.unit {
background: rgba(255, 255, 255, 0.1);
padding: 12px 8px;
border-radius: 8px;
min-width: 70px;
}

.unit span {
font-size: clamp(1.8rem, 6vw, 2.5rem);
font-weight: 800;
display: block;
line-height: 1;
}

.label {
font-size: 0.65rem;
text-transform: uppercase;
color: var(--kmar-goud);
margin-top: 6px;
font-weight: bold;
}

#message {
font-size: clamp(1.8rem, 7vw, 3rem);
font-weight: 900;
color: var(--kmar-goud);
display: none;
text-shadow: 0 0 15px rgba(0,0,0,0.5);
animation: bounce 1.2s infinite alternate;
}

@keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }
</style>
</head>
<body>

<div class="container">
<div id="countdown-ui">
<h1>Kip komt weer naar huis over</h1>
<div id="timer">
<div class="unit"><span id="days">00</span><div class="label">Dagen</div></div>
<div class="unit"><span id="hours">00</span><div class="label">Uur</div></div>
<div class="unit"><span id="minutes">00</span><div class="label">Min</div></div>
<div class="unit"><span id="seconds">00</span><div class="label">Sec</div></div>
</div>
</div>
<div id="message">HIJ IS THUIS YEAH! üè†</div>
</div>

<script>
function updateCountdown() {
const now = new Date();
const day = now.getDay(); 
const hour = now.getHours();
const min = now.getMinutes();
const time = (hour * 60) + min;

const friEnd = (16 * 60) + 30; // Vrijdag 16:30
const sunStart = (18 * 60); // Zondag 18:00

let isThuis = false;
if (day === 5 && time >= friEnd) isThuis = true;
else if (day === 6) isThuis = true;
else if (day === 0 && time < sunStart) isThuis = true;

const ui = document.getElementById('countdown-ui');
const msg = document.getElementById('message');

if (isThuis) {
ui.style.display = 'none';
msg.style.display = 'block';
} else {
ui.style.display = 'block';
msg.style.display = 'none';

let target = new Date();
let daysToFri = (5 - day + 7) % 7;
if (daysToFri === 0 && time >= friEnd) daysToFri = 7;

target.setDate(now.getDate() + daysToFri);
target.setHours(16, 30, 0, 0);

const diff = target - now;
document.getElementById('days').innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
document.getElementById('hours').innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
document.getElementById('minutes').innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
document.getElementById('seconds').innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
}
}
setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
