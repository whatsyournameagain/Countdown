<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kip Countdown</title>
<style>
:root {
--kmar-blauw: #001c3d;
--kmar-goud: #c5a059;
}

body {
margin: 0;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
/* Hier gebruiken we de Marechaussee afbeelding die je stuurde */
background: linear-gradient(rgba(0, 28, 61, 0.6), rgba(0, 28, 61, 0.6)), 
url('https://i.postimg.cc/8zX0P8qM/kmar-back.png') no-repeat center center fixed;
background-size: cover;
color: #ffffff;
font-family: 'Segoe UI', sans-serif;
text-align: center;
}

.container {
background: rgba(0, 28, 61, 0.85);
padding: 30px;
border-radius: 15px;
border: 3px solid var(--kmar-goud);
box-shadow: 0 0 40px rgba(0,0,0,0.8);
width: min(550px, 90vw);
backdrop-filter: blur(5px);
}

h1 {
color: var(--kmar-goud);
text-transform: uppercase;
font-size: clamp(1.1rem, 4vw, 1.6rem);
margin-bottom: 25px;
}

#timer {
display: flex;
justify-content: space-around;
}

.unit {
background: rgba(255, 255, 255, 0.1);
padding: 10px;
border-radius: 10px;
min-width: 65px;
}

.unit span {
font-size: clamp(1.8rem, 5vw, 2.5rem);
font-weight: 800;
display: block;
}

.label {
font-size: 0.7rem;
text-transform: uppercase;
color: var(--kmar-goud);
}

#message {
font-size: clamp(2rem, 6vw, 3rem);
font-weight: 900;
color: #2ecc71;
display: none;
animation: pulse 1.5s infinite alternate;
}

@keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }
</style>
</head>
<body>

<div class="container">
<div id="countdown-ui">
<h1>Kip komt weer naar huis over</h1>
<div id="timer">
<div class="unit"><span id="days">00</span><div class="label">Dagen</div></div>
<div class="unit"><span id="hours">00</span><div class="label">Uur</div></div>
<div class="unit"><span id="minutes">00</span><div class="label">Min</div></div>
<div class="unit"><span id="seconds">00</span><div class="label">Sec</div></div>
</div>
</div>
<div id="message">HIJ IS THUIS YEAH! üè†</div>
</div>

<script>
function updateCountdown() {
const now = new Date();
const currentDay = now.getDay(); 
const currentHour = now.getHours();
const currentMin = now.getMinutes();
const currentTimeInMin = (currentHour * 60) + currentMin;

const friday1630 = (16 * 60) + 30;
const sunday1800 = (18 * 60);

let isThuis = false;
if (currentDay === 5 && currentTimeInMin >= friday1630) isThuis = true;
else if (currentDay === 6) isThuis = true;
else if (currentDay === 0 && currentTimeInMin < sunday1800) isThuis = true;

if (isThuis) {
document.getElementById('countdown-ui').style.display = 'none';
document.getElementById('message').style.display = 'block';
} else {
document.getElementById('countdown-ui').style.display = 'block';
document.getElementById('message').style.display = 'none';

let target = new Date();
let daysToFriday = (5 - currentDay + 7) % 7;
if (daysToFriday === 0 && currentTimeInMin >= friday1630) daysToFriday = 7;

target.setDate(now.getDate() + daysToFriday);
target.setHours(16, 30, 0, 0);

const diff = target - now;
document.getElementById('days').innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
document.getElementById('hours').innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
document.getElementById('minutes').innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
document.getElementById('seconds').innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
}
}
setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
