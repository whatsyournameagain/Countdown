<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekend Countdown</title>
<style>
:root {
--kmar-blauw: #001c3d; /* Koninklijke Marechaussee Blauw */
--kmar-goud: #c5a059;
--accent: #ffffff;
}

body {
margin: 0;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
background-color: var(--kmar-blauw);
/* Subtiele Marechaussee-achtige achtergrond met strepen */
background-image: repeating-linear-gradient(45deg, #001630 0px, #001630 2px, transparent 2px, transparent 10px);
color: var(--accent);
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
text-align: center;
}

.container {
background: rgba(255, 255, 255, 0.05);
padding: 40px;
border-radius: 20px;
border: 2px solid var(--kmar-goud);
box-shadow: 0 0 30px rgba(0,0,0,0.5);
width: min(500px, 90vw);
}

h1 {
color: var(--kmar-goud);
text-transform: uppercase;
letter-spacing: 2px;
margin-bottom: 30px;
font-size: 1.5rem;
}

#timer {
font-size: 3rem;
font-weight: bold;
display: flex;
justify-content: center;
gap: 15px;
}

.unit {
display: flex;
flex-direction: column;
font-size: 0.8rem;
text-transform: uppercase;
color: var(--kmar-goud);
}

.unit span {
font-size: 3rem;
color: white;
}

#message {
font-size: 2.5rem;
font-weight: bold;
color: #4CAF50; /* Groen voor positief nieuws */
display: none;
animation: bounce 1s infinite alternate;
}

@keyframes bounce {
from { transform: translateY(0); }
to { transform: translateY(-10px); }
}
</style>
</head>
<body>

<div class="container">
<div id="countdown-ui">
<h1>Kip komt weer naar huis over</h1>
<div id="timer">
<div class="unit"><span id="days">00</span>Dagen</div>
<div class="unit"><span id="hours">00</span>Uur</div>
<div class="unit"><span id="minutes">00</span>Min</div>
<div class="unit"><span id="seconds">00</span>Sec</div>
</div>
</div>
<div id="message">HIJ IS THUIS YEAH! üè†</div>
</div>

<script>
function updateTimer() {
const now = new Date();
const currentDay = now.getDay(); // 0 = Zondag, 5 = Vrijdag
const currentTime = now.getHours() * 100 + now.getMinutes();

// Bepaal of hij thuis is
// Thuis van Vrijdag 16:30 (1630) tot Zondag 18:00 (1800)
let isThuis = false;

if (currentDay === 5 && currentTime >= 1630) isThuis = true; // Vrijdag na 16:30
if (currentDay === 6) isThuis = true; // Zaterdag de hele dag
if (currentDay === 0 && currentTime < 1800) isThuis = true; // Zondag voor 18:00

if (isThuis) {
document.getElementById('countdown-ui').style.display = 'none';
document.getElementById('message').style.display = 'block';
} else {
document.getElementById('countdown-ui').style.display = 'block';
document.getElementById('message').style.display = 'none';

// Bereken volgende vrijdag 16:30
let target = new Date();
let daysUntilFriday = (5 - currentDay + 7) % 7;
if (daysUntilFriday === 0 && currentTime >= 1630) daysUntilFriday = 7;

target.setDate(now.getDate() + daysUntilFriday);
target.setHours(16, 30, 0, 0);

const diff = target - now;

const d = Math.floor(diff / (1000 * 60 * 60 * 24));
const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
const s = Math.floor((diff % (1000 * 60)) / 1000);

document.getElementById('days').innerText = d.toString().padStart(2, '0');
document.getElementById('hours').innerText = h.toString().padStart(2, '0');
document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
}
}

setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
